<!DOCTYPE html>
<html>
	<head>
		<title>Week 1 - T-Shirt Assignment</title>

		<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	
	<body>
	<!-- Container -->
		<div id="container" class="align-children">

			<!-- Shirt container -->
			<div class="shirtContainer"> 

				<!-- Shirt 1 container -->
				<div id="shirtBlue">

					<!-- Rotate checkbox -->
					<div class="rotateBox">
						<label for="check1">
							<i class="fa fa-repeat"></i>
						</label>
					</div>
					<input id="check1" type="checkbox" />

					<!-- Image of shirt -->
					<div class="shirtImage">	
						<img src="images/1_front.png" id="blueFront" alt""/>
						<img src="images/1_back.png" id="blueBack" alt""/>
					</div>

					<!-- Row of buttons -->
					<div class="row icons">
						<div class="arrows">
							<i class="fa fa-exchange"></i>
						</div>
						<div class="heart">
							<i class="fa fa-heart-o"></i>
						</div>
						<div class="size">
							<span>XL</span>
							<!-- Sizes select -->
							<div class="sizesSelect">
								<span data-size="XL">XL</span>
								<span data-size="L">L</span>
								<span data-size="M">M</span>
								<span data-size="S">S</span>
								<div class="arrow-down"></div>
							</div>
						</div>
						<div class="swatch">
							<i class="fa fa-square"></i>
							<!-- Swatches select -->
							<div class="swatchesSelect">
								<i class="fa fa-square blue-swatch"></i>
								<i class="fa fa-square red-swatch"></i>
								<i class="fa fa-square green-swatch"></i>
								<i class="fa fa-square yellow-swatch"></i>
								<div class="arrow-down-swatch"></div>
							</div>
						</div>
						<div class="cart">
							<i class="fa fa-shopping-cart"></i>
						</div>
					</div>
				</div> <!-- End of Shirt container 1 -->

				<!-- Shirt Name & Price -->
				<div class="row">
					<div class="shirtName">
						<p>Blue shirt</p>
					</div>
					<div class="shirtPrice">
						<p>$29</p>
					</div>
				</div>
			</div>

			<!-- Shirt container -->
			<div class="shirtContainer"> 

				<!-- Shirt 2 container -->
				<div id="shirtPink">

					<!-- Rotate checkbox -->
					<div class="rotateBox">
						<label for="check2">
							<i class="fa fa-repeat"></i>
						</label>
					</div>
					<input id="check2" type="checkbox" />

					<!-- Image of shirt -->
					<div class="shirtImage">	
						<img src="images/2_front.png" id="pinkFront" alt""/>
						<img src="images/2_back.png" id="pinkBack" alt""/>
					</div>

					<!-- Row of buttons -->
					<div class="row icons">
						<div class="arrows">
							<i class="fa fa-exchange"></i>
						</div>
						<div class="heart">
							<i class="fa fa-heart-o"></i>
						</div>
						<div class="size">
							<span>XL</span>
							<!-- Sizes select -->
							<div class="sizesSelect">
								<span data-size="XL">XL</span>
								<span data-size="L">L</span>
								<span data-size="M">M</span>
								<span data-size="S">S</span>
								<div class="arrow-down"></div>	
							</div>
						</div>
						<div class="swatch">
							<i class="fa fa-square"></i>
							<!-- Swatches select -->
							<div class="swatchesSelect">
								<i class="fa fa-square blue-swatch"></i>
								<i class="fa fa-square red-swatch"></i>
								<i class="fa fa-square green-swatch"></i>
								<i class="fa fa-square yellow-swatch"></i>
								<div class="arrow-down-swatch"></div>
							</div>
						</div>
						<div class="cart">
							<i class="fa fa-shopping-cart"></i>
						</div>
					</div>
				</div> <!-- End of Shirt container 2 -->

				<!-- Shirt Name & Price -->
				<div class="row">
					<div class="shirtName">
						<p>Pink shirt</p>
					</div>
					<div class="shirtPrice">
						<p>$29</p>
					</div>
				</div>
			</div>

			<!-- Shirt container -->
			<div class="shirtContainer"> 

				<!-- Shirt 3 container -->
				<div id="shirtOrange">

					<!-- Rotate checkbox -->
					<div class="rotateBox">
						<label for="check3">
							<i class="fa fa-repeat"></i>
						</label>
					</div>
					<input id="check3" type="checkbox" />

					<!-- Image of shirt -->
					<div class="shirtImage">	
						<img src="images/3_front.png" id="orangeFront" alt""/>
						<img src="images/3_back.png" id="orangeBack" alt""/>
					</div>

					<!-- Row of buttons -->
					<div class="row icons">
						<div class="arrows">
							<i class="fa fa-exchange"></i>
						</div>
						<div class="heart">
							<i class="fa fa-heart-o"></i>
						</div>
						<div class="size">
							<span>XL</span>
							<!-- Sizes select -->
							<div class="sizesSelect">
								<span data-size="XL">XL</span>
								<span data-size="L">L</span>
								<span data-size="M">M</span>
								<span data-size="S">S</span>
								<div class="arrow-down"></div>	
							</div>
						</div>
						<div class="swatch">
							<i class="fa fa-square"></i>
							<!-- Swatches select -->
							<div class="swatchesSelect">
								<i class="fa fa-square blue-swatch"></i>
								<i class="fa fa-square red-swatch"></i>
								<i class="fa fa-square green-swatch"></i>
								<i class="fa fa-square yellow-swatch"></i>
								<div class="arrow-down-swatch"></div>
							</div>
						</div>
						<div class="cart">
							<i class="fa fa-shopping-cart"></i>
						</div>
					</div>
				</div> <!-- End of Shirt container 3 -->

				<!-- Shirt Name & Price -->
				<div class="row">
					<div class="shirtName">
						<p>Orange shirt</p>
					</div>
					<div class="shirtPrice">
						<p>$29</p>
					</div>
				</div>

		</div> <!-- End of container -->
		
	</body>
</html>
